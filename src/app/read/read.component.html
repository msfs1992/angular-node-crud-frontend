<div class="container">
    <!-- Show message -->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fullname</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Edits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let us of readData'>
            <th scope="row">{{us.id}}</th>
            <td>{{us.fullname}}</td>
            <td>{{us.email}}</td>
            <td>{{us.mobile}}</td>
            <td class="d-flex flex-row">
                <button class="btn btn-sm btn-danger d-inline-flex" (click)="deleteID(us.id)">Delete</button>
                &nbsp;
                <a [routerLink]="['/create',us.id]" class="d-inline-flex btn btn-sm btn-success">Update</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
